test {
    finalizedBy(tasks.jacocoTestReport)
}
jacoco {
    toolVersion = "0.8.12"
    jacocoTestReport {
        reports {
            xml.required = true
        }
    }
    jacocoTestCoverageVerification {
        violationRules {
            rule {
                limit { minimum = "0.9".toBigDecimal() }
            }
        }
    }
}